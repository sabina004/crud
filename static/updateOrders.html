<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>
    <style>
      th, td {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1>All orders:</h1>
    <table>
      	<tr>
          <th>id</th>
          <th>name</th>
          <th>email</th>
          <th>created at</th>
          <th>Update</th>
          <th>Delete</th>
    	</tr>
      	{{range .}}
      			<tr>
              		<td>{{.OrderId}}</td>
              		<td>{{.CustomerName}}</td>
                  <td>{{.CustomerEmail}}</td>
                  <td>{{.OrderTimestamp}}</td>
                  <td>
                    <form action="/update" method="post">
                      <button name="id" value={{.OrderId}}>Update</button>
                    </form>
                  </td>
                  <td>
                    <form action="/delete" method="post">
                      <button name="id" value={{.OrderId}}>Delete</button>
                    </form>
                  </td>
      			</tr>
      	{{end}}
    </table>
    <br>
    <button><a href="index.html">Go to main page</a></button>
  </body>
</html>
